version: 2
updates:
  # Go Module Updates
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10

  # npm Updates
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10

  # GitHub Actions Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10